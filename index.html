<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buzz Wire â€“ Levels</title>
<style>
  body {
    background:#111;
    color:white;
    font-family:Arial;
    text-align:center;
  }
  .level {
    display:inline-block;
    width:80px;
    height:80px;
    margin:10px;
    line-height:80px;
    font-size:22px;
    border-radius:10px;
    cursor:pointer;
  }
  .locked { background:#444; cursor:not-allowed; }
  .open { background:#00ffcc; color:black; }
</style>
</head>
<body>

<h2>Select Level</h2>
<div id="levels"></div>

<script>
const maxLevels = 10;
let unlocked = Number(localStorage.getItem("unlockedLevel")) || 1;

const container = document.getElementById("levels");

for(let i=1;i<=maxLevels;i++){
  const d = document.createElement("div");
  d.textContent = i;
  d.className = "level " + (i<=unlocked?"open":"locked");

  if(i<=unlocked){
    d.onclick = ()=> location.href = `game.html?level=${i}`;
  }

  container.appendChild(d);
}
</script>
</body>
</html>
